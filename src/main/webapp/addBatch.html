<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Batch</title>
</head>
<body>
<form action="BatchServlet" method="post">
    Batch Name: <input type="text" name="batchName" required><br>
    Time: <input type="text" name="time" required><br><br>

    Participant 1 Name: <input type="text" name="participant1Name"><br>
    Participant 1 Age: <input type="number" name="participant1Age"><br>
    Participant 1 Email: <input type="text" name="participant1Email"><br><br>

    Participant 2 Name: <input type="text" name="participant2Name"><br>
    Participant 2 Age: <input type="number" name="participant2Age"><br>
    Participant 2 Email: <input type="text" name="participant2Email"><br><br>

    Participant 3 Name: <input type="text" name="participant3Name"><br>
    Participant 3 Age: <input type="number" name="participant3Age"><br>
    Participant 3 Email: <input type="text" name="participant3Email"><br><br>

    <input type="submit" value="Add Batch and Participants">
</form>
</body>
</html>
